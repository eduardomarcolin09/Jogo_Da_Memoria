<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body class="font-sans bg-gray-100">
    <h1 class="text-center p-5 text-3xl"><i class="fa-solid fa-cubes"></i> Jogo da Memória <span><i class="fa-solid fa-cubes"></i></span></h1>
    <div id="jogadores"></div>
    <div id="tabuleiro"></div>
    <button class="mx-2 my-4 px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 duration-300 cursor-pointer" onclick="reiniciarJogo()">
        Reiniciar Jogo <i class="fa-solid fa-flag"></i>
    </button>
    <script src="scripts.js"></script>
</body>
</html>
